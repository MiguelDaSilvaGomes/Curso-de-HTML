<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, tr{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabelas</h1>
    <table>

        <thead>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <th>Ana Maria Santos</th>
                <th>Alien</th>
                <th>Rambo</th>
                <th>Vingadores</th>
            </tr>
            <tr>
                <th>Beatriz Souza</th>
                <th>Hulk</th>
                <th>Inception</th>
                <th>Batman</th>
            </tr>
            <tr>
                <th>Claudia Melo</th>
                <th>Oblivion</th>
                <th>Matrix</th>
                <th>Big hiro</th>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <th>Bruno Mendonça</th>
                <th>Intocaveis</th>
                <th>Amnésia</th>

            </tr>
            <tr>
                <th>Daniel Lourenço</th>

            </tr>
           <tr>
            <th>Fabiano Mota</th>
            <th>Star war 5</th>
            <th>Taxi Drive</th>
            <th>Toy Story</th>
           </tr>
        </tbody>
    </table>
</body>
</html>
