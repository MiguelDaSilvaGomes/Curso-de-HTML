<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
        col.cNome{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <colgroup>
        <col class="cNome">
        <col class="cSexo">
        <col class="cIdade">
        <col class="cProf">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>35</td>
            <td>pedreiro</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>15</td>
            <td>Pastor</td>
        </tr>
        <tr>
            <td>Miguel</td>
            <td>M</td>
            <td>14</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Alicia</td>
            <td>F</td>
            <td>10</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Maria Eduarda</td>
            <td>F</td>
            <td>10</td>
            <td>Professora</td>
        </tr>

    </table>
</body>
</html>
