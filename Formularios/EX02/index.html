<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h1>Teste com formulario</h1>
    
        <form action="" method="post" autocomplete="on"></form>
    <p>
        <label for="iusu">Usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="6" maxlength="14" autocomplete="username">
    </p>
    <p>
       <label for="isen">Senha:</label>
       <input type="password" name="Sen" id="isen" required min="6" maxlength="17" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
